<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src='script/jquery.min.js'></script>
	<script type="text/javascript" src='script/flowplayer.min.js'></script>
</head>
<body>
	<h5><tt>Audio .m4a</tt></h5>
	<audio src='audio.m4a' controls></audio>
	<h5><tt>Video .webm</tt></h5>
	<video src='video/small.webm' controls></video>
	<h5><tt>Video .ogv</tt></h5>
	<video src='video/small.ogv' controls></video>
	<h5><tt>Video .mp4</tt></h5>
	<video src='video/small.mp4' controls></video>
	<h5><tt>Video .flv</tt></h5>
	<a id='flowplayer_flv' href='video/small.flv' style="width:560px;height:320px;display:block;"></a>
	
	<script>
		flowplayer("flowplayer_flv", 'script/flowplayer.swf', {
			  clip:  {
		          autoPlay: false,
		          autoBuffering: false
		      }
		});
	</script>
</body>

</html>
